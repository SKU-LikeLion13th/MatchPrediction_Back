services:
  db:
    image: mysql:8.0
    container_name: mp-mysql
    environment:
      MYSQL_DATABASE: match_prediction
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p${DB_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 6
    ports:
      - "3307:3306"
    # ※ 필요할 때만 외부 접속 임시 허용 (보안상 기본은 닫기)
    # ports:
    #   - "3307:3306"
  redis:
    image: redis:7
    container_name: mp-redis
    ports:
      - "6380:6379"
    restart: unless-stopped

  app:
    image: ghcr.io/sku-likelion13th/matchprediction_back:latest   # ← GitHub Actions가 푸시하는 이미지 태그로 교체
    container_name: mp-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      CLIENT_ID: ${CLIENT_ID}
      CLIENT_SECRET: ${CLIENT_SECRET}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    ports:
      - "8088:8080"    # Nginx가 127.0.0.1:8088으로 프록시
    restart: unless-stopped
    # ARM 서버에서 x86 이미지가 필요하면 아래 주석 해제
    # platform: linux/amd64

volumes:
  db_data: